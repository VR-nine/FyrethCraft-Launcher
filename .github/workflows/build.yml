name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            platform_flag: -m
          - os: ubuntu-latest
            platform_flag: -l
          - os: windows-latest
            platform_flag: -w

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - run: npm ci

      - name: Show platform info
        run: |
          echo "Platform: ${{ matrix.os }}"
          echo "Flag: ${{ matrix.platform_flag }}"
          echo "Version: $(node -p "require('./package.json').version")"

      - name: Publish
        run: electron-builder build --publish always ${{ matrix.platform_flag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false