name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-mac:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: npm ci
      - name: Publish macOS
        run: electron-builder build --publish always -m
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-linux:
    needs: publish-mac
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: npm ci
      - name: Publish Linux
        run: electron-builder build --publish always -l
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-win:
    needs: publish-mac
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: npm ci
      - name: Publish Windows
        run: electron-builder build --publish always -w
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}